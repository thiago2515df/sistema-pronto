version: '3.8'

services:
  # Aplicação principal
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proposta-viagem-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Variáveis de ambiente - ALTERE CONFORME NECESSÁRIO
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:./data/proposta-viagem.db
      - JWT_SECRET=proposta-viagem-rio-secret-key-2024-ALTERE-ISTO
      - OWNER_OPEN_ID=admin
      - OAUTH_SERVER_URL=https://api.manus.im
      - VITE_APP_ID=proposta-viagem-rio
      - VITE_APP_TITLE=Sistema de Propostas de Viagem
      - VITE_APP_LOGO=/logo-excursao-brasilia.png
      - VITE_OAUTH_PORTAL_URL=https://api.manus.im
      # IMPORTANTE: Altere para o domínio ou IP do seu servidor
      - PUBLIC_URL=http://localhost:3000
    volumes:
      # Persistir banco de dados
      - ./data:/app/data
      # Persistir uploads de imagens
      - ./uploads:/app/uploads
    networks:
      - proposta-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como proxy reverso (opcional, mas recomendado)
  nginx:
    image: nginx:alpine
    container_name: proposta-viagem-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - proposta-network
    profiles:
      - with-nginx

networks:
  proposta-network:
    driver: bridge

volumes:
  data:
  uploads:
